<body>
  <section class="app">
    <!-- Start Home page in App -->
    <section class=" screen">
      <nav class="navbar navbar-expand-lg  navbar-dark">
      <div class="title">
          إنشاء حساب
      </div>
      <div class="return-btn">
        <a href="home.html"><i class="fas fa-arrow-left"></i></a>
      </div>
      </nav>
  
      <!--========================style for topics in home page  =============================-->
    
      <section class="content">
        
        <div class="wrapper">
          <div class="back-img">
            <img src="./imgs/forms/bg.jpg" alt="">
          </div>
          <div class="container-fluid">
            <div class="row d-flex justify-content-center">
              <div class="col-xl-7 col-lg-8 col-md-9">
                <ul id="progressbar" class="text-center">
                  <li class="active step0" id="step1"></li>
                  <li class="step0" id="step2"></li>
                  <li class="step0" id="step3"></li>
                </ul>
               
                <div class="card b-0 show">
                  <div class="title">
                    <h5> أكمل البيانات </h5>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-11">
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label class="form-control-label">الأسم </label>
                            <input type="text" id="" name=""  class="normal-input"  placeholder="الأسم " required
                            onfocus="this.placeholder=''" onblur="this.placeholder='الأسم'">
      
      
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                            <label class="form-control-label">البريد الإلكترونى </label>
                            <input type="email" id="" name=""  class="normal-input"  placeholder="البريد الإلكترونى " required
                            onfocus="this.placeholder=''" onblur="this.placeholder='البريد الإلكترونى'">
      
      
                          </div>
                        </div>
      
                      </div>
                 
      
      
                    </div>
                  </div>
                  <div class="row d-flex justify-content-center">
                    <div class="circle">
                      <div class="next" id="next1"> التالى</div>
      
                    </div>
                  </div>
      
                  <div class="row justify-content-center mt-40">
                    <a href="login.html" class="register-link">
                      <span> هل لديك حساب</span> سجل الأن 
                    </a>
                  </div>
                </div>
                <div class="card b-0">
      
                  <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-11">
                      <div class="row">
                        <div class="radio-container">
                        
                          
                            <div class="">
                          
                              <input type="radio" id="member" name="member" class="" aria-label="Radio button for following text input">
                              <span>أفــــراد</span>
                            </div>
                            <div class=" ">
                          
                              <input type="radio" id="company" name="company" data-toggle="modal" class=""
                                aria-label="Radio button for following text input">
                              <span>شــركـة</span>
                            </div>
                           
                   
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-control-label">النوع</label>
                                <select name="" id="">
                                    <option value="">ذكر</option>
                                    <option value="">أنثى</option>
      
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-control-label">العنوان</label>
                                <input type="text" id="" name=""  placeholder="العنوان " required
                                onfocus="this.placeholder=''" onblur="this.placeholder='العنوان'"
                                    class="normal-input">
                            </div>
                        </div>
                    </div>
      
                    
                 
                    </div>
                  </div>
                  <div class="row btns">
                   
                    <div class="circle">
                      <div class=" next" id="next2"> التالى</div>
                    </div>
                    <div class="circle">
                      <div class="  prev" id="next1">السابق</div>
                    </div>
                  </div>
                </div>
                <div class="card b-0">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="form-control-label">رقم الهاتف </label>
                        <input type="text" id="" name=""  class="normal-input"  placeholder="رقم الهاتف " required
                        onfocus="this.placeholder=''" onblur="this.placeholder='رقم الهاتف'">
  
  
                      </div>
                    </div>
                
  
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="form-control-label"> كود الخصم </label>
                        <input type="password" id="" name="" class="normal-input"  placeholder=" كود الخصم " required
                        onfocus="this.placeholder=''" onblur="this.placeholder=' كود الخصم'">
      
                      </div>
                      <div class="form-group">
                        <label class="form-control-label">كلمة المرور </label>
                        <input type="password" id="" name="" class="normal-input"  placeholder="كلمة المرور " required
                        onfocus="this.placeholder=''" onblur="this.placeholder='كلمة المرور'">
      
                      </div>
                    </div>
                    
      
                  </div>
                <div class="row">
                  <div class="finish-btn">
                    <button type="button" id="finish " class="create_account" >أنشىء</button>
                  </div>
                </div>
                </div>
              </div>

          </div>
      
      
        </div>

        <a href="home.html">

            <i class="fas fa-tags"></i>

        </a>
        <a href="login.html" class="">
          <div class="icon">
            <i class="fas fa-user-alt"></i>
            حسابى
          </div>
        </a>
         <a href="emptyCart.html" class="">
    
          <div class="icon">
            <i class="fas fa-cart-plus"></i>
            <span class="num-cart">2</span>
            العربة
          </div>
        </a>
      <!-- 	<a href="#" class="">
          <div class="icon">
            <i class="far fa-heart"></i>
            المفضلة
          </div>
    
        </a> -->
        <a href="setting.html" class="">
          <div class="icon">
            <i class="fas fa-bars"></i>
            المزيد
          </div>
    
        </a>
    
    
      </div>
    </footer>
